# mysql configuration
spring.datasource.url=jdbc:mysql://localhost:3306/public_management_system?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# jpa vendor adapter configuration
# Change to this to use postgresql hosted online
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# tomcat vendor adapter configuration
server.tomcat.uri-encoding=UTF-8

# server servlet adapter configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

