# update: database will update from old
# spring.jpa.hibernate.ddl-auto=update
# create-drop: will drop and create new database everytime it restarts
spring.jpa.hibernate.ddl-auto=create-drop
server.error.include-stacktrace=never

# mysql configuration
# use the below configuration if you are using docker
#spring.datasource.url=jdbc:mysql://mysql-container:3306/public_management_system?useSSL=false

spring.datasource.url=jdbc:mysql://locahost:3306/public_management_system?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# jpa vendor adapter configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# tomcat vendor adapter configuration
server.tomcat.uri-encoding=UTF-8

# server servlet adapter configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true